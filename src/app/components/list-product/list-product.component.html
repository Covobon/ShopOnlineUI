<div *ngFor="let product of products | slice: (page - 1) * pageSize : (page-1) * pageSize + pageSize ">
     <app-product [product] = "product"></app-product>
</div>
<ngb-pagination
  [(page)] = "page"
  [pageSize] = "pageSize"
  [collectionSize]="collectionSize" *ngIf="pagination"></ngb-pagination>
